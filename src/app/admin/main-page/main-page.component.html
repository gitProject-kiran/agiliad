<mat-sidenav-container class="m-top">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top fixed-sidenav">
      <div class="my-2 text-center" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="with-bg"></div>
        <div>
          <a>
            <img class="circle" src="https://avatars1.githubusercontent.com/u/39577368?s=88&v=4" width="100">
          </a>
        </div>
      </div>
      <div style="background-color: #3e50b5 !important;" class="mt-2 py-3 text-white text-center" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="7px">
        <div>
          <a>
            <span class="lead">Kiran</span>
          </a>
        </div>
        <div>
          <a>
            <span class="">Kiran@gmail.com</span>
          </a>
        </div>
      </div>
      <div class="mt-3">
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" [routerLink]="['/admin/order']">
            Homepage 
          </a>
        </mat-nav-list>
        <mat-accordion multi="true" [displayMode]="displayMode">
          <mat-expansion-panel class="no-shadow">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                Product Management
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#">Add Product</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="#">Add Brand</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">Add Model</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel class="no-shadow my-0">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                  Order Management
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#">AirtelTigo Airtime</a>
                <!-- <button mat-icon-button class="mr-3">
                  <mat-icon>info</mat-icon>
                </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="#">Vodafone Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">MTN Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">GLO Airtime</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-sidenav>
  
    <!-- <mat-sidenav-content>      
    </mat-sidenav-content> -->
    <router-outlet></router-outlet>
  </mat-sidenav-container>
